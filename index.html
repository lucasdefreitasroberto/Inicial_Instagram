<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/instagram-celular.png" alt="Celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="img/instagram-logo.png"
            class="instagram-logo"
            alt="Instagram logo"
          />
          <div class="profile-photo">
            <img src="img/imagem_perfil.jpg" alt="foto do perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como LucasRoberto</a>
          <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é LucasRoberto</p>
          <p class="not-account">
            <span class="link-blue">Alterar Contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Beixe o Aplicativo</p>
          <div class="dowload"> 
            <a href="#" class="app-download">
            <img src="img/apple-button.png" alt="" class="app-download">
            </a>
            <a href="#" class="app-download">
              <img src="img/googleplay-button.png" alt="" class="app-download">
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
